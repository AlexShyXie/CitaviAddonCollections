   <p id="titleLabel" class="uiPicker uiPicker-title-label"/>
   <span class ="uiPicker-br"/>
   <div class="uiPicker uiPicker-div">
      <div class="uiPicker" id="importlist"/>
   </div>
<script type="text/javascript">

    $(document).ready(function () {

        try {

            $('#titleLabel').text(chrome.i18n.getMessage("ImportTitleLabel"));

            UpdateImportButton(true);
            $("<div class='uiPicker-div2'><div class='uiPicker-div2' id='deselectAllDiv'>"
              + chrome.i18n.getMessage("Deselect_All") +
            "</div><div class='uiPicker-div2' id='selectAllDiv'>"
             + chrome.i18n.getMessage("Select_All") +
             "</div></div>").insertBefore($(".uiPicker-dialog-buttonset"));

            var s = document.getElementById("selectAllDiv");
            s.onclick = function () {
                $('[type=checkbox]').each(function () {
                    var cl = $(this).attr("class")
                    if (cl == "uiPicker uiPicker-input") {
                        $(this).attr("checked", true);
                        $(this).trigger('change');//Ansonsten wird kein Event gefeuert!
                    }
                });

            };
            var deselect = document.getElementById("deselectAllDiv");
            deselect.onclick = function () {
                $('[type=checkbox]').each(function () {

                    var cl = $(this).attr("class")
                    if (cl == "uiPicker uiPicker-input") {
                        $(this).attr("checked", false);
                        $(this).trigger('change');
                    }
                });
            };

            var references = JSON.parse(sessionStorage.getItem("References"));
            sessionStorage.setItem("ImportReferences", JSON.stringify(new Array()));
            for (var i = 0; i < references.length; i++) {
                addReferenceCheckbox(references[i]);
            }
        }
        catch (e) {

        }
    });

    function addReferenceCheckbox(reference) {
        var container = $("div[id=importlist]");
        var inputs = container.find('input');
        var id = inputs.length + 1;

        if (reference.isHeading) {

            var html = '<p class="uiPicker uiPicker-heading-label">' + reference.shortTitle + "</p>";
            container.append($(html));
            return;
        }

        var html = '<input type="checkbox" class ="uiPicker uiPicker-input" id="cb' + id + '" value="' + reference.id + '"/> <label class= "uiPicker uiPicker-checkboxlabel" for="cb' + id + '" id="cbLabel' + id + "\">Test</label><p/>";

        container.append($(html));
        $("#cbLabel" + id).text(reference.shortTitle);
         var checkbox = document.getElementById("cb" + id);

        checkbox.checked = reference.checked;
        checkbox.onchange = function () {
            if (this.checked) {
                var importReferences = JSON.parse(sessionStorage.getItem("ImportReferences"));
                importReferences.push(this.value);
                sessionStorage.setItem("ImportReferences", JSON.stringify(importReferences));

                UpdateImportButton(false);
            }
            else {
                var importReferences = JSON.parse(sessionStorage.getItem("ImportReferences"));
                var a = new Array();
                for (var i = 0; i < importReferences.length; i++) {
                    if (importReferences[i] == this.value) continue;
                    a.push(importReferences[i]);
                }
                sessionStorage.setItem("ImportReferences", JSON.stringify(a));
                UpdateImportButton(a.length == 0);
            }
            
        };
    };

    function UpdateImportButton(disabled) {

        $("#ImportButton").button("option", "disabled", disabled);
    };

</script>
